# Site-wide settings and configuration for Minimal Mistakes theme

# Theme Settings
# 참고: 'theme'과 'remote_theme' 중 한 가지만 사용합니다.
# 보통 remote_theme 사용 권장 (GitHub Pages 환경에서)
# theme: "minimal-mistakes-jekyll"
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# Minimal Mistakes 스킨 옵션: "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
minimal_mistakes_skin: "air"

# Site Settings
locale: "en-US"
# rtl: true # 오른쪽에서 왼쪽으로 쓰는 언어일 경우 true 설정
title: "My Music Lab"
title_separator: "-"
subtitle: "음악을 연구하고 배우는 공간"
name: "Your Name"
description: "An amazing website."
url: "https://serendipity2me.github.io"
baseurl: "" # 하위 경로에 배포할 경우 "/blog" 식으로 설정

# GitHub repository 정보 (자동 링크 생성에 도움)
repository: "serendipity2me/serendipity2me.github.io"

# 사이트 대표 이미지, 로고 등 (옵션)
teaser: "/assets/images/teaser.jpg" # 기본 티저 이미지 경로
logo: "/assets/images/logo.png"     # 로고 이미지 경로

masthead_title: "My Music Lab" # 마스트헤드 제목 (비워두면 site.title 사용)
breadcrumbs: false # 경로 표시 켜기/끄기 (true, false)

words_per_minute: 200 # 읽기 속도 (읽는 시간 표시용)
enable_copy_code_button: true # 코드 복사 버튼 사용 여부

# 저작권 표시
copyright: "© 2025 Your Name"
copyright_url: "https://serendipity2me.github.io"

# 댓글 설정 (필요한 서비스만 활성화)
comments:
  provider: false
  # provider: "disqus"
  # disqus:
  #   shortname: "your-disqus-shortname"

# reCaptcha 설정 (댓글에 사용하는 경우)
reCaptcha:
  siteKey: ""
  secret: ""

# RSS Feed 설정
atom_feed:
  path: "feed.xml" # 기본값 feed.xml
  hide: false

# 검색 설정
